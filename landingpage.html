<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interavtive navigation menu</title>
    <link rel="stylesheet"href="style1.css">
</head>
<body>
    <nav id="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="home"><h2>Home</h2><p>Welcome to our homepage.</p></section>
    <section id="about"><h2>About</h2><p>About us section contant.</p></section>
    <section id="services"><h2>Services</h2><p>Services listed here.</p></section>
    <section id="contact"><h2>Contact</h2><p>Contact us information.</p></section>

    <script>
        const navbar = document.getElementById('navbar');
        window.addEventListener('scroll', () => {if (window.scrollY > 10){navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });
    </script>
    
</body>
</html>
